<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登入</title>
</head>
<body>

<form action="../login" method="post">
    用户名：<input type="text" name="name"><br/>
    密码：<input type="password" name="password"><br/>
    验证码：<input type="text" name="captcha" autocomplete="off"><br/>
    <img src="../captcha" width="130px" height="48px" id="captcha" onclick="changeImg()"/><br/>
    <input type="submit" name="登入">
</form>

<script>
    /**
     * 通过点击验证码图片更换验证码图片
     */
    function changeImg() {
        var captcha = document.getElementById(`captcha`);
        //仅仅改变属性，没改变请求服务器会认为是同一个请求，返回304状态吗，浏览器直接读取缓存
        // 所以可以在请求后接动态参数 如日期时间
        captcha.setAttribute("src", "../captcha?" + new Date())
    }
</script>
</body>
</html>
