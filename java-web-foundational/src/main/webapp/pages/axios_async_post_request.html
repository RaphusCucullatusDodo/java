<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Axios发送异步post请求</title>
    <script src="../js/vue.js"></script>
    <script src="../js/axios.js"></script>
</head>
<body>
<h1>Axios发送异步post请求</h1>
<div id="app">
    <div v-html="message">

    </div>

</div>

<script>

    let vm = new Vue({
        el: "#app",
        data: {
            message: "hello,vue"
        }, method: {}, created() {
            // 发送post请求 通过json携带请求参数 JOSN类型的参数服务器通过gatparameter()方法无法获取
            // axios.post("../axios", {name: "raphus", password: "11111"}).then((response) => {
            //         console.log("response.data=" + response.data)
            //         this.message = "欢迎"+response.data.name
            //     }).catch(error=>{
            //         console.log("error message"+error)
            //     this.message="服务器异常"
            // })
            // 发送post请求 通过URL携带请求参数
            axios.post("../axios?name=raphus&password=1111").then((response) => {
                console.log("response.data=" + response.data)
                this.message = response.data
            }).catch(error => {
                console.log("error message" + error)
                this.message = "服务器异常"
            })
        }
    });

</script>
</body>
</html>
