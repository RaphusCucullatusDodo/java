<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Axios发送异步Get请求</title>
    <script src="../js/vue.js"></script>
    <script src="../js/axios.js"></script>
</head>
<body>
<h1>Axios发送异步Get请求</h1>
<div id="app">
    <div v-html="message">

    </div>
</div>

<script>
    let vm = new Vue({
        el: "#app",
        data: {
            message: "hello,vue"
        }, methods: {}, created() {

            //axios发送get请求,请求参数通过json携带请求参数
            axios.get("../axios", {params: {name: "渡渡鸟", password: "1111"}}).then((response) => {
                this.message = "欢迎" + response.data.name;
                console.log("response.data:" + response.data.name)
            })

</script>
</body>
</html>
