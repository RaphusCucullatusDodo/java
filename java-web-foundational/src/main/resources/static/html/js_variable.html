<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript编程值基础语法篇-变量</title>
</head>
<body>
<script>
    //   变量的声明 JavaScript 是若类型语言，一个变量可以接受不同类型的数据，变量的类型由变量值决定
    //    在ECMAScript6之后使用let（使用变量）或者const（常量）替换了 var
    let value = 10
    console.log("value=" + value)
    value = "Hello JavaScript"
    console.log("value = " + value)
</script>
</body>
</html>
