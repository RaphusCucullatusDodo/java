<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript的日志输出</title>
</head>
<body>


<script>
    <!--  不同级别的日志输出效果不同,需要在浏览器开发者工具的控制台窗口查看效果  谷歌浏览器控制台快捷键 f12  或者 ctrl + shift + i  -->
    console.log("普通日志")
    console.warn("警告日志")
    console.error("错误日志")
    //在页面输出
    document.write("hello man")
</script>
</body>
</html>
