<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS常用样式-文本样式</title>
    <style type="text/css" rel="stylesheet">

        test {
            /*去超链接除下划线*/
            text-decoration: none;
        }

        body {
            background: purple;
        }

        p {
            line-height: 60px;
            text-indent: 2em;
        }

        div {
            font-size: 32px;
            /*对其方式- 居中*/
            text-align: center;
        }

    </style>
</head>
<body>

<h1>这是一段普通的段落。请注意文本为蓝色。页面的默认文本颜色在 body 选择器中定义。</h1>

<test href="www.baidu.com">百度一下,你就知道</test>

<p>这是一段普通的段落。请注意文本为蓝色。页面的默认文本颜色在 body 选择器中定义。</p>

<div>请注意文本为蓝色</div>
</body>
</html>
