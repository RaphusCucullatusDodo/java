<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML常用标签-div和span</title>
</head>
<body>
<!--
    div和span都是容器,可以保存在网页显示的内容
    div是块级标签,独占一行,会自动换行
    span是一个内联标签,不会换行

    目前使用的布局都是div+CSS
-->

<div>渡渡鸟学Java</div>
<div>渡渡鸟学Linux</div>
<div>渡渡鸟学前端</div>

<span>渡渡鸟学Java</span>
<span>渡渡鸟学Linux</span>
<span>渡渡鸟学前端</span>


</body>
</html>
