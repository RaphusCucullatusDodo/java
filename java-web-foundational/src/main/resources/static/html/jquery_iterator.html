<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery遍历</title>
    <script src="../js/jquery-3.6.0.js"></script>
</head>
<body>
<h1>jQuery遍历</h1>
<ul>
    <li id="beijing">北京</li>
    <li id="shanghai">上海</li>
    <li id="guangzhou">广州</li>
    <li id="shenzhen">深圳</li>
</ul>

<script>
    let array = ['北京', '上海', '广州', '深圳']
    console.log("***********js的for循环方式遍历数组(即可以遍历数组也可以遍历元素)***********")
    for (let i = 0; i < array.length; i++) {
        console.log(array[i])
    }
    console.log("***********js的for of语句方式遍历数组(即可以遍历数组也可以遍历元素)***********")
    for (element of array) {
        console.log(element)
    }
    //全局方法: 通过$. 调用的 既可以遍历jQuery对象又可以遍历js对象
    console.log("********************jQuery的全局函数方式遍历数组(即可以遍历数组也可以遍历元素)*********************")
    $.each(array, function (i, element) {
        console.log(element)
    })
    //全局方法: 通过$. 调用的 既可以遍历jQuery对象又可以遍历js对象
    console.log("********************jQuery的全局函数方式遍历列表(即可以遍历数组也可以遍历元素)*********************")
    //i为索引, element为遍历到的元素(标签)
    $.each($("li"), function (i, element) {
        //打印 标签及内用
        console.log(element + ";" + element.innerHTML)
        console.log("标签=" + element + "; 内容 :" + element.innerText)

    })
    //jquery对象的each()方法只能遍历jQuery对象,不能遍历js对象
    console.log("********************jQuery的jquery对象的each()函数方式遍历列表(只能遍历元素)*********************")
    //element为jQuery对象
    $("li").each(function (i, element) {
        console.log("i=" + i + "; element.innerText :" + element.innerText)
    })


</script>
</body>
</html>
