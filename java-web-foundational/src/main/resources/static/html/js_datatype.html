<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript编程之基本语法-数据类型</title>
</head>
<body>
<script>
    let value = 100
    console.log("value:" + value + ",valuetype:" + typeof value)
    value = 3.14
    console.log("value:" + value + ",valuetype:" + typeof value)
    value = "hello world"
    console.log("value:" + value + ",valuetype:" + typeof value)
    value = true
    console.log("value:" + value + ",valuetype:" + typeof value)
    value = new Date()
    console.log("value:" + value + ",valuetype:" + typeof value)
    //声明一个未赋值的变量 此时类型是未定义类型
    let num;
    console.log("value:" + num + ",valuetype:" + typeof num)

</script>
</body>
</html>
