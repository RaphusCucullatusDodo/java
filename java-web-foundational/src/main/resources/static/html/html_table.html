<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML常用标签-表格标签</title>
</head>
<body>
<!--
    表格标签使用<table></table>
    表格必须由行和列组成
    行使用<tr></tr> table row
    列使用<td></td> 这个就不知道了

    十几年前(2g时代)表格用于做网页布局的,现在改用div+css布局
-->
<table>
    <tr>
        <td>商品名</td>
        <td>商品价格</td>
        <td>商品产地</td>
    </tr>
    <tr>
        <td>苹果12</td>
        <td>12425</td>
        <td>cn</td>
    </tr>
    <tr>
        <td>小米</td>
        <td>1999</td>
        <td>cn</td>
    </tr>
    <tr>
        <td>华为mate40pro</td>
        <td>11999</td>
        <td>cn</td>
    <tr>

</table>

</body>
</html>
