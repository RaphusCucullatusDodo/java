<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS常用选择器-基本选择器</title>
    <style type="text/css" rel="stylesheet">
        /*  通用选择器  */
        * {
            color: brown;
            font-size: 100px;
        }

        /*  标签选择器  */
        div {
            color: gold;
            font-size: 80px;
        }

        /*  类选择器  */
        .custom_style {
            color: blue;
            font-size: 60px;
        }

        /*    id选择器 */
        #content {
            color: green;
            font-size: 40px;
        }

        #other {
            color: green;
            font-size: 32px;
        }

    </style>
</head>
<body>
<div>渡渡鸟学Java</div>
<div id="other">渡渡鸟学Linux</div>
<span>渡渡鸟学前端</span>
<div class="custom_style">渡渡鸟学Java</div>
<p id="content">渡渡鸟学Linux</p>
<span class="custom_style">渡渡鸟学前端</span>
</body>
</html>
