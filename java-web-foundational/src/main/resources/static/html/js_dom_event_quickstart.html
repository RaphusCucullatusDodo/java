<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript事件的使用-快速体验</title>

</head>
<body>

<input type="button" value="按钮" onclick="handleOnclick()"/><br>
<input type="button" id="baidu" value="百度一下,你就知道"/>

<script>

    function handleOnclick() {
        console.log("按钮被点击")
    }

    //window.onload HTML页面加载完之后调用该函数
    window.onload = function () {
        //修改元素样式 按钮颜色
        document.getElementById("baidu").style.backgroundColor = "blue"
    }

</script>
</body>
</html>
