<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery事件切换</title>
    <script src="../js/jquery-3.6.0.js"></script>
</head>
<body>
<h1>jQuery事件切换</h1>
<input type="text" value="" id="txt"/>
<script>
    //需求:鼠标移入变红的 鼠标移开变绿色
    /* $("#txt").mouseover(function (){
       $("#txt").css("background","red")
     }).mouseout(function (){
       $("#txt").css("background","green")
     })*/
    //hover()方法绑定鼠标移入移出事件
    $("#txt").hover(function () {
            $("#txt").css("background", "red")
        }
        , function () {
            $("#txt").css("background", "green")
        })
</script>
</body>
</html>
