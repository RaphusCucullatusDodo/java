<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript编程之基本语法-相等性判断</title>
</head>
<body>
<script>
    /*
    JavaScript使用==与===
    == 只会比较数值,忽略类型差异
    !=

    === 恒等于 同时比较数值与类型
    !==
    */
    value = 3.14
    str = "3.14"
    console.log("value=" + value + ",value的类型" + typeof value);
    console.log("str=" + str + ",str的类型" + typeof str);
    console.log("==比较结果" + (value == str))
    console.log("===比较结果" + (value === str))
</script>
</body>
</html>
