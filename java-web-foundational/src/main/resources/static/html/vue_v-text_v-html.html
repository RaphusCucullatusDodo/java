<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue绑定标签体的内容</title>
    <!--  1.引入vue.js    -->
    <script src="../js/vue.js"></script>
</head>
<body>
<!--
  2.准备vue的视图
-->
<div id="app">
    <!--  使用差值表达式展示数据  -->
    <div>{{red}}</div>
    <!-- 使用v-text展示数据(只能展示文本数据) -->
    <div v-text="red" style="color: red"></div>
    <!-- 使用v-html展示数据 -->
    <div v-html="orange" style="color: blue"></div>
    <div v-html="redPageNo"></div>

</div>

<script>
    let pageNo = 12
    // 3.创建Vue对象
    new Vue({
        el: "#app", //指定vue的视图
        data: { //数据模型
            red: "red color",
            orange: "<h1>orange color</h1>",
            redPageNo: "<span style='color: red'>" + pageNo + "</span>"

        }
    })
</script>
</body>
</html>
