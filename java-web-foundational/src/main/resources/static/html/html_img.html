<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>HTML常用标签 - 图片标签</title>
</head>
<body>

<!--
    图片标签使用 <img/>
    必备属性：src ，这个路径只能是相对路径，相对路径不能与/开头。（相对于当前位置的路径）
    ../ 表示上一级目录
    常用属性
            alt 表示图片加载失败的提示信息
            title 表示当鼠标停在图片上时的提示信息
-->


<h1>雙十一銷量排行榜</h1>
<img src="../images/1ef03bceb4e76206.png" alt="图片加载失败" title="iphone12"/> 苹果12</br>
<img src="../images/57dd81498c9031f7(1).jpg" alt="图片加载失败" title="小米11"/> 小米11</br>
<img src="../images/88ea3ee6de9a9e11.jpg" alt="图片加载失败" title="华为mate40"/> mate40</br>

</body>
</html>
