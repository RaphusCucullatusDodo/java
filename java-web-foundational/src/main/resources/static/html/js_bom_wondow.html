<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript编程之BOM编程-window对象-弹框</title>
</head>
<body>

<script>
    //使用window对象可实现三种方式的弹窗
    //警告框
    alert("警告框")

    //消息确认框 对删除等操作进行二次确认
    let result = window.confirm("是否确认删除")
    console.log("确认删除的结果是:" + result)

    //消息输入框
    let age = window.prompt("请输入你的年龄:")
    if (age >= 18) {
        alert('可以上网')
    } else {
        alert('太小违法')
    }


</script>
</body>
</html>
