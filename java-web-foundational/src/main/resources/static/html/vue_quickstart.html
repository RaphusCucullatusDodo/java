<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue遍历数据</title>
    <!--  引入vue.js    -->
    <script src="../js/vue.js"></script>
</head>
<body>
<!--
  准备vue的视图
-->
<div id="app">
    <!--  使用差值表达式将数据模型绑定在视图上  -->
    <div>{{message}}</div>
    <div>{{desc}}</div>
</div>

<script>
    //创建Vue对象
    new Vue({
        el: "#app", //指定vue的视图
        data: { //数据模型
            message: "hello vue again",
            desc: "hello world"
        }
    })
</script>
</body>
</html>
