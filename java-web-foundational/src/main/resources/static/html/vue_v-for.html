<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue快速上手使用</title>
    <!--  1.引入vue.js    -->
    <script src="../js/vue.js"></script>
</head>
<body>
<!--
  2.准备vue的视图
-->
<div id="app">
    <h1>使用v-for遍历数组</h1>
    <ul>
        <!--   使用v-for遍历数组   -->
        <li v-for="(element,index) in cities">{{element}}</li>
    </ul>
    <h1>使用v-for遍历accountList</h1>
    <table>
        <thead>
        <tr>
            <td>账户编号</td>
            <td>账户名</td>
            <td>账户资金</td>
            <td>账户状态</td>
        </tr>
        <tr v-for="(account,index) in accountList">
            <!--  使用差值表达式将数据模型绑定在视图上  -->
            <td>{{index + 1}}</td>
            <td>{{account.name}}</td>
            <td>{{account.balance}}</td>
            <td>{{account.status}}</td>
        </tr>
        </thead>
        <tbody>

        </tbody>
        <tfoot>

        </tfoot>
    </table>

</div>

<script>
    // 3.创建Vue对象
    new Vue({
        el: "#app", //指定vue的视图
        data: { //数据模型
            cities: ["北京", "上海", "广州", "深圳"],
            accountList: [{
                name: "tony",
                balance: 100,
                status: "启用"
            }, {
                name: "tom",
                balance: 200,
                status: "启用"
            }, {
                name: "jack",
                balance: 3400,
                status: "启用"
            }, {
                name: "jerry",
                balance: 700,
                status: "启用"
            }]

        }
    })
</script>
</body>
</html>
