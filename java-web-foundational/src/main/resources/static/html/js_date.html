<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript编程之基本语法-Data</title>
</head>
<body>

<script>
    let date = new Date()
    console.log("当前日期默认格式" + date)
    console.log("当前日期本地格式" + date.toLocaleDateString())
    console.log("当前日期默认格式" + date.toLocaleTimeString())
    //其他方法通过对象调用即可
</script>
</body>
</html>
