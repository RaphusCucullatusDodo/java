<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML常用标签 - 媒体标签</title>
</head>
<body>
<!--
音频标签 <audio><audio/>,用于播放声音,是HTML5新增的标签
常用属性
    src 表示音频的资源路径
    contorls 表示显示播放控件
    loop 表示循环播放
    autoplay 表示音频就绪后自动播放
-->
<audio src="html_text.html" controls loop autoplay>
    你的浏览器不支持此该音频标签
</audio>
<!--
音频标签 <video><video/>,用于播放声音,是HTML5新增的标签
常用属性
    src 表示视频的资源路径
    width 设置是视频播放器的宽度
    contorls 表示显示播放控件
    muted 设置默认静音
-->
<video src="MySQL数据库day20.mp4" controls width="720px" height="600px">
    你的浏览器不支持此该視頻标签
</video>
</body>
</html>
