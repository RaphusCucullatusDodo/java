<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>HTML常用标签 - 文本标签</title>
</head>
<body>

<!--
    1 标题标签 由h1 - h6 6对标签组成
    用于设置1-6级标题
-->
<h1>Hello HTML</h1>
<h2>Hello HTML</h2>
<h3>Hello HTML</h3>
<h4>Hello HTML</h4>
<h5>Hello HTML</h5>
<h6>Hello HTML</h6>


<!--
    2 水平线 <hr/>

-->
<hr/>


<!--
    3 段落标签 <p></p>
-->
<p>raphus cucullatus</p>
<p>raphus cucullatus</p>
<p>raphus cucullatus raphus cucullatus</p>


<!--
  4 换行标签 </br>

-->
java</br>go<br/>c#<br>


<!--
    5 安利
-->
<h1>跟光磊学java</h1>
<hr>
<p>Java语言基础</br>包括集合,多线程,网络编程,反射,动态代理</p>
<p>Java Web<br/>包括Web前端和后端</p>
<p>Java框架<br>主要包括SSM（Spring Framework，Spring MVC，MyBatis）</p>


</body>
</html>
