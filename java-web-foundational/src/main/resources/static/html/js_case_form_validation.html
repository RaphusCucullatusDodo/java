<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript编程之综合案例-表单校验</title>
</head>
<body>

用户名<input type="text" id="name" onblur="validationName()">
<span style="color: red" id="nameValidationInfo"></span><br>
密 码<input type="password" id="password"><br>
手机号<input type="nember" id="phoneNumber" onblur="validationPhoneNumber()">
<span style="color: red" id="phoneValidationInfo"></span><br>

<script>
    /**
     * 校验表单用户名
     * 规则:用户名长度为5-16个字符,只能是英文和数字,英文开头
     */
    function validationName() {
        //获取用户名
        let value = document.getElementById("name").value;
        console.log("你输入的用户名是:" + value)
        //编写正则进行校验
        let regex = /^[a-zA-Z][a-zA-Z0-9]{4,15}$/
        let elementById = document.getElementById("nameValidationInfo");
        console.log(regex.test(value));
        if (regex.test(value)) {
            elementById.innerText = "该用户名可用"
        } else {
            elementById.innerText = "该用户名不可用"
        }
    }

    /**
     */
    function validationPhoneNumber() {
        //获取用户名
        let value = document.getElementById("phoneNumber").value;
        console.log("你输入的手机号码是:" + value)
        //编写正则进行校验
        let regex = /^1[3，5，7，8，9，][0-9]{9}$/
        let elementById = document.getElementById("phoneValidationInfo");
        console.log(regex.test(value));
        if (regex.test(value)) {
            elementById.innerText = "该手机号可用"
        } else {
            elementById.innerText = "该手机号不可用"
        }
    }


</script>
</body>
</html>
