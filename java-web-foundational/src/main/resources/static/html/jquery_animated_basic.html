<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery实现动画的基本效果</title>
    <script src="../js/jquery-3.6.0.js"></script>
</head>
<body>
<h1>jQuery实现动画的基本效果</h1>

<div id="basic">
    <img src="../images/57dd81498c9031f7(1).jpg"/><br>
    <input type="button" value="以基本动画效果的方式隐藏图片" onclick="hideImage()"/>
    <input type="button" value="以基本动画效果的方式显示图片" onclick="showImage()"/>
    <input type="button" value="以基本动画效果的方式显示或隐藏图片" onclick="toggleImage()"/>


</div>


<script>
    /**
     *以基本动画效果的方式隐藏图片
     */
    function hideImage() {
        //jQuery对象.hide(动画执行速度,执行结束之后调用的函数)
        $("img").hide(3000, function () {
            alert("以基本动画效果的方式隐藏图片")
        })
    }

    /**
     *以基本动画效果的方式显示图片
     */
    function showImage() {
        //jQuery对象.show(动画执行速度,执行结束之后调用的函数)
        $("img").show(3000, function () {
            alert("以基本动画效果的方式显示图片")
        })
    }

    /**
     * 以基本动画效果的方式隐藏和显示图片
     */
    function toggleImage() {
        //jQuery对象.toggle(动画执行速度,执行结束之后调用的函数)
        $("img").toggle(3000)
    }


</script>
</body>
</html>
