<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS样式引入的三种方式</title>
    <!--

    内部样式
    内部样式是在HTML内部（一般为head标签中）编写一个style标签，然后再style标签中编写CSS代码

        优点:可以在当前HTML页面使用
        缺点:不够直观

    -->
    <style type="text/css" rel="stylesheet">
        div {
            /*设置字体大小*/
            font-size: 28px;
            color: darkolivegreen;
        }
    </style>
    <div></div>
</head>
<body>
<!--
        行内样式
            在需要修改样式的标签内添加 style属性 ,然后编写CSS样式

            优点:直观
            缺点:只能作用于当前标签
-->
<h1 style="font-size: 32px;color: aqua">渡渡鸟学Java-使用CSS美化网页</h1>

<div>
    渡渡鸟学前端
</div>
<span>
    渡渡鸟用外部样式美化网页
</span>
<!--
       外部样式
          link标签  引入外部样式
             href属性 指定外部样式
             rel属性 描述HTML页面与CSS文件的关系 表示该href="../css/css_useged.css"链接为样式表

             优先:作用于当前项目所有的HTML页面元素，哪个页面需要使用，使用link标签引入即可
                  复用性最高
-->
<link href="../css/css_useged.css" rel="stylesheet">

</body>
</html>
