<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript编程之基本语法-正则表达式</title>
</head>
<body>

<script>
    //正则表达式的定义: 模糊匹配

    //定义一个匹配5个数字的规则
    let regex = /\d{5}/
    let str = 88888888
    let result = regex.test(str)
    console.log("模糊匹配:" + regex + ":" + result)
    //精确匹配
    //^开头 $结尾
    regex = /^\d{5}$/
    result = regex.test(str)
    console.log("模糊匹配:" + regex + ":" + result)

    //案例正则表达式案例
    //需求:精确匹配,字符串只能是英文字母,出现6-10次
    regex = /^[a-zA-Z]{6,10}$/
    str = "helloworld"
    result = regex.test(str)
    console.log("模糊匹配:" + regex + ":" + result)

    //需求:精确匹配,字符串只能是英文字母货数字,出现5-17次,英文字母开头
    regex = /^[a-zA-Z][a-zA-Z0-9]{4-16}$/

    //校验手机号
    regex = /^1[3,5,7,8,9]{9}$/

</script>
</body>
</html>
