<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery实现动画的滑动效果</title>
    <script src="../js/jquery-3.6.0.js"></script>
</head>
<body>
<h1>jQuery实现动画的滑动效果</h1>

<div id="basic">
    <!--   滑动效果一定要设置图片的宽度和高度,否则动画效果就是基本动画效果  -->
    <img src="../images/57dd81498c9031f7(1).jpg" width="800" height="800"/><br>
    <input type="button" value="以向上滑动的效果的方式隐藏图片" onclick="slideUpImage()"/>
    <input type="button" value="以向下滑动的效果的方式显示图片" onclick="slideDownImage()"/>
    <input type="button" value="以滑动动画效果的方式显示和隐藏图片" onclick="slideToggleImage()"/>


</div>
<script>
    /**
     *以向上滑动的效果的方式隐藏图片
     */
    function slideUpImage() {
        //jQuery对象.hide(动画执行速度,执行结束之后调用的函数)
        $("img").slideUp(3000, function () {
            alert("以向上滑动的效果的方式隐藏图片")
        })
    }

    /**
     *以向下滑动的效果的方式隐藏图片
     */
    function slideDownImage() {
        //jQuery对象.show(动画执行速度,执行结束之后调用的函数)
        $("img").slideDown(3000, function () {
            alert("以向下滑动的效果的方式显示图片")
        })
    }

    /**
     * 以基本动画效果的方式隐藏和显示图片
     */
    function slideToggleImage() {
        //jQuery对象.toggle(动画执行速度,执行结束之后调用的函数)
        $("img").slideToggle(3000)
    }
</script>
</body>
</html>
